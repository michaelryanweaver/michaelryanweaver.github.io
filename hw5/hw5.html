<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="description" content="List of toys">
		<title>Toy Store</title>

		<link href="https://fonts.googleapis.com/css?family=Cookie|Open+Sans:400,700" rel="stylesheet" />
		<link href="style.css" rel="stylesheet" />
	</head>

	<body ng-app="toySearch" ng-controller="ToySearchController">

		<div class="bar">
			<!-- Create a binding between the searchTerm model and the text field -->
			<input type="text" ng-model="searchTerm" placeholder="Type your search term" />
		</div>

		<ul>
			<!-- Render a li element for every entry in the items array. Notice
				 the custom search filter "searchFor". It takes the value of the
				 searchString model as an argument.
			 -->
			<li ng-repeat="i in items | searchFor:searchTerm">
				<a href="{{i.url}}" ng-click="showDesc = ! showDesc"><img ng-src="{{i.image}}" /></a>
				<p class="title">{{i.name}}</p>
				<p class="presenter"><strong>Price</strong>: {{i.price}}</p>
				<p class="desc" ng-show="showDesc">{{i.desc}}</p>
			</li>
		</ul>

		<!-- Include AngularJS from Google's CDN -->
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
